<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Patua+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Patua+One|Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Holy Cross MEDICAL CENTER</title>
</head>
<body>

<header>
    <nav>
        <a href ="/"> Home</a>  |
        <a href ="/hcmcpatientmgmt/patient/list"> Patients</a> |
        <a href ="/hcmcpatientmgmt/api/patient/list"> API </a>

    </nav>
    <div container ="class">
        <h1> List of All Registered Patients </h1>

        <div>
            <table cellpadding="5" cellspacing="0" border="1">
                <thead>
                <tr>
                    <th> #</th>
                    <th>Patient No</th>
                    <th> IsOutPatient</th>
                    <th> FullName</th>
                    <th> EmailAddress </th>
                    <th> ContactPhone</th>
                    <th> Date OF Birth</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="patient,counter : ${patients}">
                    <th scope="row" th:text="${counter.count}"> </th>
                    <td th:text="${patient.patientNumber}"></td>
                    <td th:text="${patient.isAnOutPatient}"> </td>
                    <td th:text="${patient.fullNames}"> </td>
                    <td th:text="${patient.emailAddress}">  </td>
                    <td th:text="${patient.contactPhoneNumber}"> </td>
                    <td th:text="${patient.dateofBirth}"></td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</header>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
